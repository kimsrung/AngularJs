<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Elgea</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/bower_components/angular-material/angular-material.css"/>
  <link rel="stylesheet" href="assets/stylesheets/app.css">
  <script src="/bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
</head>
<body ng-controller="AppController as ctrl">
  <div layout="row" layout-align="start center" class="md-padding">
    <img ng-src="assets/images/logo.png" class="logo-image" alt="logo">
    <div flex class="flex"></div>
    <div class="box-wrapper">
      <div class="search-title">Printer</div>
      <div layout="row">
        <md-input-container>
          <md-select ng-model="ctrl.selectSearch">
            <md-option ng-repeat="option in ctrl.searchOptions" value="{{option}}">
              {{option}}
            </md-option>
          </md-select>
        </md-input-container>

        <md-input-container>
          <input ng-model="ctrl.inputSearch">
        </md-input-container>
        <md-button class="md-raised md-accent btn-search" ng-click="ctrl.search()">Primary</md-button>
      </div>
    </div>
    <div flex class="flex-20"></div>
  </div>
  <div class="md-padding">
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Vue d’ensemble">
        <div layout="column" ng-include="'views/home.html'" ng-controller="HomeController as ctrl"></div>
      </md-tab>
      <md-tab label="Opérations">
        <md-content class="md-padding" layout="column" ng-include="'views/operation.html'" ng-controller="OperationController as ctrl">
        </md-content>
      </md-tab>
      <md-tab label="Autres recettes">
        <md-content class="md-padding">
          <h1 class="md-display-2">Autres recettes</h1>
        </md-content>
      </md-tab>
      <md-tab label="Charges">
        <md-content class="md-padding">
          <h1 class="md-display-2">Charges</h1>
        </md-content>
      </md-tab>
    </md-tabs>
  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="/bower_components/jquery/dist/jquery.js"></script>
  <script src="/bower_components/angular/angular.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="/bower_components/angular-resource/angular-resource.js"></script>
  <script src="/bower_components/angular-aria/angular-aria.js"></script>
  <script src="/bower_components/angular-messages/angular-messages.js"></script>
  <script src="/bower_components/angular-animate/angular-animate.js"></script>
  <script src="/bower_components/angular-material/angular-material.js"></script>
  <script src="assets/javascripts/app.js"></script>
  <script src="assets/javascripts/factories/factory.js"></script>
  <script src="assets/javascripts/controllers/home_controller.js"></script>
  <script src="assets/javascripts/controllers/operation_controller.js"></script>
  <script src="assets/javascripts/controllers/recette_dialog_controller.js"></script>
  <script src="assets/javascripts/controllers/recette_etalement_dialog_controller.js"></script>

</body>
</html>
